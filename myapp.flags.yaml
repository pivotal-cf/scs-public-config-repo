flags:
  sample-feature:
    state: ENABLED
    variants:
      "on": true
      "off": false
    defaultVariant: "off"
    targeting:
      if:
        - ends_with:
            - var: email
            - "@myapp.default"
        - "on"
        - "off"
  another-feature:
    state: ENABLED
    variants:
      user: "user access"
      manager: "manager access"
      admin: "admin access"
    defaultVariant: user
